<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark d-flex align-items-center min-vh-100">

    <nav class="navbar bg-body-tertiary custom-navbar">
        <div class="container-fluid">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
                aria-controls="sidebar">
                ☰ Menu
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start d-md-flex flex-column p-3 sidebar" tabindex="-1" id="sidebar"
        style="width: 15vw;">
        <h1 class="h4">Group B</h1>
        <ul class="nav flex-column mt-3">
            <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
            <li class="nav-item"><a href="index.html#contato" class="nav-link">Contato</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm border-0 p-3">

                    <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
                        <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link active w-100 text-center" id="login-tab" data-bs-toggle="tab"
                                data-bs-target="#login" type="button" role="tab">Login</button>
                        </li>
                        <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link w-100 text-center" id="register-tab" data-bs-toggle="tab"
                                data-bs-target="#register" type="button" role="tab">Cadastrar</button>
                        </li>
                    </ul>


                    <div class="tab-content" id="authTabContent">

                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <form method="post">
                                <div class="mb-3">
                                    <label class="form-label" for="emailLogin">E-mail</label>
                                    <input type="email" class="form-control" id="emailLogin" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="passwordLogin">Senha</label>
                                    <input type="password" class="form-control" id="passwordLogin" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                                <div class="text-center mt-3">
                                    <a href="#">Esqueci a senha</a>
                                </div>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <form method="post">
                                <div class="mb-3">
                                    <label class="form-label" for="nameRegister">Nome completo</label>
                                    <input type="text" class="form-control" id="nameRegister" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="emailRegister">E-mail</label>
                                    <input type="email" class="form-control" id="emailRegister" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="passwordRegister">Senha</label>
                                    <input type="password" class="form-control" id="passwordRegister" required>
                                </div>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-success w-50">Cadastrar-se</button>
                                    <button type="reset" class="btn btn-secondary w-50">Limpar</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
